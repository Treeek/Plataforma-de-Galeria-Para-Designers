<body>
    <header>
        <navbar></navbar>
    </header>
    <div class="container">
        <div class="login-card">
            <form >
                <h1 class="text-center">Entrada</h1>
                <div class="form-group">
                    <label for="usuarioEntrada">Usuário</label>
                    <input type="email" class="form-control" id="usuarioEntrada" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label for="senhaEntrada">Senha</label>
                    <input type="password" class="form-control" id="senhaEntrada" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <br>
                <div class="text-center">
                    <a data-toggle="modal" style="color: var(--secondary-color)" href="#esqueciSenha">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <div id="foot" class="p-2 footer">
            <p class="text-center"><i>Mocosoft</i> - 2018</p>

<!-- Modal para recuperar senha -->

    <div class="modal fade" id="esqueciSenha" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Recuperar Senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                            <label for="recuperarSenha" class="col-form-label">Digite seu E-mail para recuperar sua senha</label>
                            <input type="email" class="form-control" id="recuperarSenha" placeholder="E-mail">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="../html/main.html"><button type="submit" class="btn btn-primary w-100" style="background-color: var(--secondary-color); border: var(--secondary-color);">Enviar</button></a>
                </div>
                </div>
            </div>   
    </div>
