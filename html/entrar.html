<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/entrar.css">
    <title>Entrar</title>
</head>
<body>
    <header>
        <navbar></navbar>
    </header>
    <div class="blank"></div>
    <div class="container">
        <div class="login-card" style="width: 40%">
            <form >
                <h1 class="text-center">Entrar</h1>
                <div class="form-group">
                    <label for="emailEntrada">E-mail</label>
                    <input type="email" class="form-control" id="emailEntrada" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="senhaEntrada">Senha</label>
                    <input type="password" class="form-control" id="senhaEntrada" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--secondary-color); border: var(--secondary-color);">Entrar</button>
                </div>
                <br>
                <div class="text-center">
                    <a data-toggle="modal" style="color: var(--secondary-color)" href="#esqueciSenha">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>

<!-- Modal para recuperar senha -->

    <div class="modal fade" id="esqueciSenha" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Recuperar Senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                            <label for="recuperarSenha" class="col-form-label">Digite seu E-mail para recuperar sua senha</label>
                            <input type="email" class="form-control" id="recuperarSenha" placeholder="E-mail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100" style="background-color: var(--secondary-color); border: var(--secondary-color);">Enviar</button>
                </div>
                </div>
            </div>   
    </div>
    <footer>
        <foot></foot>
    </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="../js/content/navbar.js"></script>
</body>
</html>
