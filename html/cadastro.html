<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="nav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Entre</a>
                </li>
                <li>
                    <a class="nav-link" href="Html/cadastro.html">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container formcadastro">
        <h1 class="text-center pagetitle">Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="campoemail">E-mail</label>
                <input type="email" class="form-control" id="campoemail" placeholder="E-mail" aria-describedby="email">
            </div>
            <div class="form-group">
                <label for="camponome">Nome</label>
                <input type="text" class="form-control" id="camponome" placeholder="Nome" aria-describedby="nome">
            </div>
            <div class="form-group">    
                <label for="camposenha">Senha</label>
                <input type="password" class="form-control" id="camposenha" placeholder="Senha" aria-describedby="senha">
            </div>
            <div class="form-group">
                <label for="campoconfirmasenha">Cofirmação da Senha</label>
                <input type="password" class="form-control" id="campoemail" placeholder="Confirmação da Senha" aria-describedby="Cofirmação da Senha">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="campocpf">CPF</label>
                    <input type="text" class="form-control" id="campocpf" placeholder="CPF" aria-describedby="cpf">
                </div>
                <div class="col">
                    <label for="campodatanascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="campodatanascimento" placeholder="Data De Nascimento" aria-describedby="data de Nascimento">
                </div>
            </div>
            <br>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="checktermos" id="checktermos" value=""> Eu li e aceito os termos de uso
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>

</html>
