<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../imagens/logo/logo-guia.png">
    <title>DSGN | Cadastro</title>
</head>
<body onscroll="Rolagem()"> 
    <main>
        <div class="blank"></div>
        <div class="container">
            <div class="card">
                <h1 class="text-center">Cadastro</h1>
                <form>
                    <div class="form-group">
                        <label for="campoemail">E-mail</label>
                        <input type="email" class="form-control" id="campoemail" placeholder="E-mail" aria-describedby="email">
                    </div>
                    <div class="form-group">
                        <label for="camponome">Nome</label>
                        <input type="text" class="form-control" id="camponome" placeholder="Nome" aria-describedby="nome">
                    </div>
                    <div class="form-group">
                        <label for="camponome">Usuário</label>
                        <input type="text" class="form-control" id="campouso" placeholder="Usuario" aria-describedby="usuario">
                    </div>
                    <div class="form-group">
                        <label for="camposenha">Senha</label>
                        <input type="password" class="form-control" id="camposenha" placeholder="Senha" aria-describedby="senha">
                    </div>
                    <div class="form-group">
                        <label for="campoconfirmasenha">Cofirmação da Senha</label>
                        <input type="password" class="form-control" id="campoemail" placeholder="Confirmação da Senha" aria-describedby="Cofirmação da Senha">
                    </div>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tipo-perfil" checked> Eu quero contratar um designer
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="tipo-perfil"> Eu quero arrumar um job
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input required type="checkbox" class="form-check-input" name="checktermos" id="checktermos" value=""> Eu li e aceito os termos de uso
                        </label>
                    </div>
                    <br>
                    <a href="../html/main.html" id="return"><button type="submit" class="btn btn-primary btn-block">Cadastrar</button></a>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <foot></foot>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/content/comum.js"></script>
    <script src="../js/content/content-index.js"></script>
</body>

</html>
