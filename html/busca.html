<!doctype html>
<html lang="en">

<head>
  <title>Plataforma | Busca</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <navbar></navbar>
  </header>
  <div class="blank"></div>

  <div class="content">
    <div class="register-card shadow-sm mx-auto px-4" style="width: 37.5%;">
      <h2 class="text-center mt-5" style="color: var(--accent-color);">Pesquisar
        </h1>
        <form>
          <div class="form-group">
            <label class="mt-3" for="nome-busca">Nome</label>
            <input type="text" class="form-control" id="nome-busca" placeholder="Nome...">
          </div>
          <div class="form-group">
            <label for="categoria-busca">Categoria</label>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--secondary-color); border: var(--secondary-color)">Inserir Combo</button>
            <!--Inserir combobox aqui-->
            <br>
            <label for="nota-busca" class="mr-4">Nota</label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 1 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 2 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 3 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 4 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota" checked> 5 </label>

        </form>
        </div>
    </div>
    <footer>
      <foot></foot>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/content/navbar.js"></script>
</body>

</html>
