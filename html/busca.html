    <div class="card shadow-sm mx-auto px-4 mt-5" style="width: 38.5%;">
      <h2 class="text-center mt-5" style="color: var(--accent-color);">Pesquisar
        </h1>
        <form>
          <div class="form-group">
            <label class="mt-3" for="nome-busca">Nome</label>
            <input type="text" class="form-control" id="nome-busca" placeholder="Nome...">
          </div>
          <div class="form-group">
            <label for="categoria-busca">Categoria</label>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: var(--secondary-color); border: var(--secondary-color)">Inserir
              Combo
            </button>
            <!--Inserir combobox aqui-->
            <br>
            <label for="nota-busca" class="mr-4">Nota</label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 1 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 2 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 3 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota"> 4 </label>
            <label class="radio-inline mr-5"><input type="radio" name="opcao-nota" checked> 5 </label>

        </form>
        </div>
