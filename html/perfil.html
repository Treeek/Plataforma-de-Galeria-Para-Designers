	<!-- Modal para fazer proposta de JOB e denuncia-->

	<div class="modal fade" id="fazerProposta" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Fazer Proposta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
								<input type="text" class="form-control my-2" id="proposta-titulo" placeholder="Titulo da proposta">

						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary w-100" style="background-color: var(--secondary-color); border: var(--secondary-color);">Enviar</button>
					</div>
					</div>
				</div>
